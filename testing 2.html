<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            margin: 20px;
            color: white;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .team {
            border: 2px solid #333;
            padding: 10px;
            width: 150px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .score {
            font-size: 24px;
            margin: 10px 0;
        }

        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .header {
            background: #333;
            color: #fff;
            padding: 10px;
        }

        .load {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            z-index: 999;
        }

        .load hr {
            border: 0;
            margin: 0;
            width: 40%;
            height: 40%;
            position: absolute;
            border-radius: 50%;
            animation: spin 2s ease infinite;
        }

        .load :first-child {
            background: #19A68C;
            animation-delay: -1.5s;
        }

        .load :nth-child(2) {
            background: #F63D3A;
            animation-delay: -1s;
        }

        .load :nth-child(3) {
            background: #FDA543;
            animation-delay: -0.5s;
        }

        .load :last-child {
            background: #193B48;
        }

        @keyframes spin {
            0%, 100% {
                transform: translate(0);
            }
            25% {
                transform: translate(160%);
            }
            50% {
                transform: translate(160%, 160%);
            }
            75% {
                transform: translate(0, 160%);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Scoreboard</h1>
    </div>
    <div class="scoreboard">
        <div class="team">
            <h2>Team A</h2>
            <p class="score" id="teamAScore">0</p>
            <button onclick="increaseScore('teamAScore')">+1</button>
            <button onclick="decreaseScore('teamAScore')">-1</button>
        </div>
        <div class="team">
            <h2>Team B</h2>
            <p class="score" id="teamBScore">0</p>
            <button onclick="increaseScore('teamBScore')">+1</button>
            <button onclick="decreaseScore('teamBScore')">-1</button>
        </div>
    </div>
    
    <div class="load">
        <hr />
        <hr />
        <hr />
        <hr />
    </div><br><br><br>
    

    <script>
        function increaseScore(teamId) {
            const scoreElement = document.getElementById(teamId);
            const currentScore = parseInt(scoreElement.textContent);
            scoreElement.textContent = currentScore + 1;
        }

        function decreaseScore(teamId) {
            const scoreElement = document.getElementById(teamId);
            const currentScore = parseInt(scoreElement.textContent);
            if (currentScore > 0) {
                scoreElement.textContent = currentScore - 1;
            }
        }
    </script>
</body>
</html>
