<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin: 20px;
        }
        .scoreboard {
            display: flex;
            justify-content: space-around;
        }
        .team {
            border: 2px solid #333;
            padding: 10px;
            width: 150px;
            background-color: #f0f0f0;
        }
        .score {
            font-size: 24px;
            margin: 10px 0;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Scoreboard</h1>
    <div class="scoreboard">
        <div class="team">
            <h2>Team A</h2>
            <p class="score" id="teamAScore">0</p>
            <button onclick="increaseScore('teamAScore')">+1</button>
            <button onclick="decreaseScore('teamAScore')">-1</button>
        </div>
        <div class="team">
            <h2>Team B</h2>
            <p class="score" id="teamBScore">0</p>
            <button onclick="increaseScore('teamBScore')">+1</button>
            <button onclick="decreaseScore('teamBScore')">-1</button>
        </div>
    </div>

    <script>
        function increaseScore(teamId) {
            const scoreElement = document.getElementById(teamId);
            const currentScore = parseInt(scoreElement.textContent);
            scoreElement.textContent = currentScore + 1;
        }

        function decreaseScore(teamId) {
            const scoreElement = document.getElementById(teamId);
            const currentScore = parseInt(scoreElement.textContent);
            if (currentScore > 0) {
                scoreElement.textContent = currentScore - 1;
            }
        }
    </script>
</body>
</html>
